<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Custom CSS for the login form, designed to be professional and colorful */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; /* Using a professional system font stack */
            /* Removed linear-gradient and added background image properties */
            background-image: url('login.jpg'); /* Placeholder image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Explicitly align items to the start (left) */
            padding: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);    /* Added for a frosted glass effect */
            max-width: 400px; /* Increased max-width for better visual appeal with translucency */
            padding: 36px 32px 28px 32px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow for depth */
            text-align: center;
            animation: fadeInDown 1s cubic-bezier(.68,-0.55,.27,1.55);
            position: relative; /* Corrected from 'left' to 'relative' */
            width: 90%; /* Responsive width */
            margin-left: 250px; /* Set left margin as requested */
        }

        .container h2 {
            font-size: 2.2rem; /* Slightly larger heading */
            color: #4a00e0; /* Deep purple color for the heading */
            margin-bottom: 25px; /* Increased bottom margin */
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            animation: popIn 0.8s;
            font-weight: 700; /* Bolder heading */
        }

        .container h2::before {
            content: "üîë";
            font-size: 1.3em;
            margin-right: 0.2em;
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 8px; /* Increased bottom margin */
            color: #555; /* Slightly darker label color */
            font-weight: 600; /* Bolder labels */
            letter-spacing: 0.5px;
            animation: fadeIn 1.2s;
            font-size: 0.95rem; /* Slightly smaller label font size */
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 15px; /* Increased padding for better touch targets */
            margin-bottom: 22px; /* Increased bottom margin */
            border: 1px solid #dcdcdc; /* Lighter border */
            border-radius: 8px; /* Slightly more rounded corners */
            font-size: 1rem;
            background: #fdfdfd; /* Very light background */
            transition: border 0.3s ease, box-shadow 0.3s ease; /* Smoother transitions */
            outline: none;
            animation: fadeIn 1.2s;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        form input:focus {
            border: 1px solid #6a11cb; /* Focus border color */
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2); /* Soft focus shadow */
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px 0; /* Increased padding for a larger button */
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); /* Vibrant purple-blue gradient */
            color: #fff;
            font-size: 1.2rem; /* Larger font size for button */
            font-weight: bold;
            border: none;
            border-radius: 8px; /* More rounded button */
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.2); /* More prominent shadow */
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Smoother transitions */
            margin-top: 15px; /* Increased top margin */
            animation: popIn 1.1s;
            letter-spacing: 1px; /* Increased letter spacing */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6em; /* Increased gap for emoji */
        }

        button[type="submit"]::after {
            content: "üöÄ";
            font-size: 1.1em;
            margin-left: 0.3em;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%); /* Reverse gradient on hover */
            transform: translateY(-3px) scale(1.04); /* More pronounced hover effect */
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.3); /* Enhanced shadow on hover */
        }

        .register-redirect {
            margin-top: 25px; /* Increased top margin */
            font-size: 0.95rem; /* Slightly smaller font size */
            color: #777; /* Softer grey color */
            animation: fadeInUp 1.2s;
        }

        .register-redirect a {
            color: #6a11cb; /* Matching link color with button gradient start */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .register-redirect a:hover {
            color: #2575fc; /* Matching link hover color with button gradient end */
            text-decoration: underline;
        }
        .register-redirect a::before {
            content: "üîó";
            font-size: 1.2em;
            margin-right: 0.2em;
        }

        /* New style for the back to home link */
        .back-to-home {
            display: block; /* Make it a block element to take full width and allow margin */
            margin-top: 20px; /* Space from the login form */
            font-size: 1rem;
            color: #4a00e0; /* Deep purple, matching heading */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease, transform 0.2s ease;
            animation: fadeInUp 1.4s; /* Animate it in */
        }

        .back-to-home:hover {
            color: #2575fc; /* Blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .back-to-home::before {
            content: "üè†"; /* Home emoji */
            font-size: 1.1em;
            margin-right: 0.5em;
        }


        /* Animations (unchanged, as they are already professional) */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            80% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments for body centering */
        @media (max-width: 768px) {
            body {
                /* On smaller screens, allow the container to center itself */
                justify-content: center;
            }
            .container {
                margin-left: auto; /* Remove fixed margin on smaller screens */
                margin-right: auto; /* Allow auto margins for centering */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <label for="admin_id">Admin ID:</label>
        <input type="text" id="admin_id" name="admin_id" placeholder="üë§ Enter your admin ID" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="üîí Enter your password" required>

        <button type="submit">Login</button>
    </form>

    <a href="index.html" class="back-to-home">Back to Home</a>
</div>

<script>
document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent default form submission

    const adminIdInput = document.getElementById('admin_id');
    const passwordInput = document.getElementById('password');

    const admin_id = adminIdInput.value.trim();
    const password = passwordInput.value.trim();

    // Basic client-side validation
    if (!admin_id) {
        // Using a custom message box instead of alert()
        showMessage("Admin ID cannot be empty.");
        adminIdInput.focus(); // Focus on the empty field
        return;
    }
    if (!password) {
        // Using a custom message box instead of alert()
        showMessage("Password cannot be empty.");
        passwordInput.focus(); // Focus on the empty field
        return;
    }

    // You might want to add more sophisticated client-side validation here,
    // e.g., password strength checks, admin ID format.

    try {
        // IMPORTANT: This URL 'http://localhost:5000/adminlogin' assumes a local backend server is running.
        // If you don't have a backend, this fetch call will fail.
        const response = await fetch('http://localhost:5000/adminlogin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json' // Request JSON response
            },
            body: JSON.stringify({ admin_id, password })
        });

        const data = await response.json(); // Always attempt to parse JSON

        if (response.ok) {
            // Successful login
            // Using a custom message box instead of alert()
            showMessage(data.message || "Login successful!"); // Use message from backend or default
            if (data.access_token) {
                localStorage.setItem("adminToken", data.access_token);
                // Redirect with a slight delay for message to be seen
                setTimeout(() => {
                    window.location.href = "admindashboard.html"; // Redirect to admin dashboard
                }, 500);
            } else {
                // If login is successful but no token (shouldn't happen with proper backend)
                console.warn("Login successful but no access token received.");
                showMessage("Login successful, but an issue occurred. Please try again or contact support.");
            }
        } else {
            // Handle HTTP errors (e.g., 401 Unauthorized, 400 Bad Request)
            const errorMessage = data.error || data.message || "Login failed. Please check your credentials.";
            showMessage(errorMessage);
            console.error('Login error:', data); // Log the full error for debugging
        }
    } catch (error) {
        // Handle network errors (e.g., server unreachable, CORS issues)
        console.error('Network or parsing error:', error);
        showMessage("Could not connect to the server. Please check your network connection or try again later.");
    }
});

// Function to display a custom message box (replaces alert())
function showMessage(message) {
    // Create overlay
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
    overlay.style.display = 'flex';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = '1000';

    // Create message box
    const messageBox = document.createElement('div');
    messageBox.style.backgroundColor = '#fff';
    messageBox.style.padding = '30px';
    messageBox.style.borderRadius = '10px';
    messageBox.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
    messageBox.style.textAlign = 'center';
    messageBox.style.maxWidth = '80%';
    messageBox.style.minWidth = '250px';
    messageBox.style.fontSize = '1.1rem';
    messageBox.style.color = '#333';
    messageBox.style.position = 'relative';
    messageBox.style.animation = 'popIn 0.3s ease-out';

    // Message text
    const messageText = document.createElement('p');
    messageText.textContent = message;
    messageText.style.marginBottom = '20px';

    // Close button
    const closeButton = document.createElement('button');
    closeButton.textContent = 'OK';
    closeButton.style.padding = '10px 20px';
    closeButton.style.backgroundColor = '#6a11cb';
    closeButton.style.color = '#fff';
    closeButton.style.border = 'none';
    closeButton.style.borderRadius = '5px';
    closeButton.style.cursor = 'pointer';
    closeButton.style.fontSize = '1rem';
    closeButton.style.transition = 'background-color 0.2s ease';

    closeButton.onmouseover = () => closeButton.style.backgroundColor = '#2575fc';
    closeButton.onmouseout = () => closeButton.style.backgroundColor = '#6a11cb';

    closeButton.onclick = () => {
        document.body.removeChild(overlay);
    };

    messageBox.appendChild(messageText);
    messageBox.appendChild(closeButton);
    overlay.appendChild(messageBox);
    document.body.appendChild(overlay);
}
</script>

</body>
</html>
