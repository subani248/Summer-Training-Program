<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* Blue */
            --primary-hover: #357ABD;
            --secondary-color: #5cb85c; /* Green */
            --secondary-hover: #4cae4c;
            --background-light: #eef2f6;
            --card-background: #ffffff; /* Original card background color */
            --text-dark: #333333;
            --text-medium: #555555;
            --border-color: #e0e0e0;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url("attendance.jpg") no-repeat center center fixed; /* Placeholder image for attendance.jpg */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            /* Changed background-color to transparent or a very low rgba value */
            background-color: rgba(255, 255, 255, 0.1); /* Very light transparent white */
            backdrop-filter: blur(8px); /* Keep the frosted glass effect */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 190px;
            max-width: 450px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Add a subtle border for definition */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-medium);
            font-size: 0.95em;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: var(--text-dark);
            background-color: rgba(255, 255, 255, 0.7); /* Make input fields slightly opaque for readability */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
            font-size: 0.95em;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #f5c6cb;
        }

        .back-to-home::before {
            content: "üè†"; /* Home emoji */
            font-size: 1.1em;
            margin-right: 0.5em;
        }

    </style>
</head>
<body>
    <div class="container">
        <form id="attendanceForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" name="student_id" required placeholder="üÜî Student ID e.g., 123456">
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <select id="month" name="month" required>
                    <option value="">üóìÔ∏è Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="daysPresent">Days Present:</label>
                <input type="number" id="daysPresent" name="days_present" min="0" max="31" required placeholder="‚úÖ Days Present e.g., 20 days">
            </div>
            <button type="submit">Submit Attendance <span role="img" aria-label="check mark">‚úÖ</span></button>
        </form>
        <div id="message"></div><br>
         <a href="admindashboard.html" class="back-to-home">Back to Home</a>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const studentId = document.getElementById('studentId').value;
            const month = document.getElementById('month').value;
            const daysPresent = document.getElementById('daysPresent').value;
            const messageDiv = document.getElementById('message');

            messageDiv.style.display = 'none'; // Hide previous messages

            try {
                // Assuming your Flask app is running on http://localhost:5000/
                // If not, replace the URL accordingly.
                const response = await fetch('http://localhost:5000/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        student_id: studentId,
                        month: month,
                        days_present: daysPresent
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.classList.remove('error');
                    messageDiv.classList.add('success');
                    messageDiv.textContent = result.message + ' üéâ'; // Add confetti emoji
                    document.getElementById('attendanceForm').reset(); // Clear the form on success
                } else {
                    messageDiv.classList.remove('success');
                    messageDiv.classList.add('error');
                    messageDiv.textContent = result.message + ' ‚ùå' || 'An error occurred. üòü'; // Add cross emoji
                }
            } catch (error) {
                messageDiv.classList.remove('success');
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Network error or API is unreachable. Please check console for details. üì°'; // Add satellite emoji
                console.error('Error:', error);
            } finally {
                messageDiv.style.display = 'block'; // Show the message
            }
        });
    </script>
</body>
</html>
