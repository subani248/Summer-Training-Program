<!DOCTYPE html>
<html>
<head>
    <title>Admin Registration</title>
<style>
    /* Ensure padding and border are included in width/height calculations */
    *, *::before, *::after {
        box-sizing: border-box;
    }
    body {
    background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.98);
    max-width: 420px;
    width: 90%;
    margin: 80px auto;
    padding: 36px 32px 28px 32px;
    border-radius: 20px;
    box-shadow:
        0 8px 16px rgba(60, 72, 100, 0.12),
        0 16px 32px rgba(60, 72, 100, 0.08);
    animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1);
    position: relative;
    transition: box-shadow 0.3s ease;
}

.container:hover {
    box-shadow:
        0 12px 28px rgba(60, 72, 100, 0.18),
        0 24px 48px rgba(60, 72, 100, 0.14);
}

h2 {
    text-align: center;
    color: #4f46e5;
    margin-bottom: 28px;
    font-size: 2.2rem;
    letter-spacing: 1.2px;
    font-weight: 700;
    animation: popIn 0.8s;
    user-select: none;
}

h2::before {
    content: "üõ°Ô∏è ";
    font-size: 1.5em;
    vertical-align: middle;
}

form label {
    display: block;
    margin-bottom: 8px;
    color: #374151;
    font-weight: 600;
    letter-spacing: 0.6px;
    transition: color 0.2s ease;
    user-select: none;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border: 2px solid #c7d2fe;
    border-radius: 10px;
    background: #f1f5f9;
    font-size: 1.05rem;
    transition: border-color 0.35s ease, box-shadow 0.35s ease;
    outline: none;
    font-weight: 500;
    color: #1e293b;
    box-shadow: inset 1px 1px 3px rgba(255,255,255,0.8);
}

form input[type="text"]::placeholder,
form input[type="email"]::placeholder,
form input[type="password"]::placeholder {
    color: #94a3b8;
    font-style: italic;
}

form input:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 4px #a5b4fc88;
    background: #ffffff;
    font-weight: 600;
}

button[type="submit"] {
    width: 100%;
    padding: 16px 0;
    background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
    color: #fff;
    font-size: 1.2rem;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(99, 102, 241, 0.25);
    transition: background 0.4s ease, transform 0.25s ease, box-shadow 0.25s ease;
    margin-top: 12px;
    letter-spacing: 0.6px;
    user-select: none;
    animation: buttonBounce 1.2s;
}

button[type="submit"]:hover {
    background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 6px 24px rgba(56, 189, 248, 0.4);
}

button[type="submit"]:active {
    transform: translateY(-1px) scale(1.02);
    box-shadow: 0 3px 10px rgba(56, 189, 248, 0.35);
}

.login-redirect {
    text-align: center;
    margin-top: 28px;
    font-size: 1.1rem;
    color: #64748b;
    animation: fadeIn 1.2s;
    user-select: none;
}

.login-redirect a {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.25s ease;
}

.login-redirect a:hover,
.login-redirect a:focus {
    color: #0ea5e9;
    text-decoration: underline;
}

.login-redirect p::before {
    content: "üîë ";
    font-size: 1.3em;
    vertical-align: middle;
}

/* Animations */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(40px) scale(0.97);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes popIn {
    0% {
        opacity: 0;
        transform: scale(0.7);
    }
    80% {
        opacity: 1;
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes buttonBounce {
    0% {
        transform: scale(0.9);
    }
    60% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        max-width: 90vw;
        margin: 40px auto;
        padding: 28px 24px 20px 24px;
    }
    h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    form label {
        font-size: 0.95rem;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
        padding: 12px 14px;
        font-size: 1rem;
    }
    button[type="submit"] {
        padding: 14px 0;
        font-size: 1.1rem;
    }
    .login-redirect {
        font-size: 1rem;
        margin-top: 20px;
    }
}
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Registration</h2>
    <form id="adminRegisterForm">
        <label for="admin_id">Admin ID:</label>
        <input type="text" id="admin_id" name="admin_id" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <div class="login-redirect">
        <p>Already registered? <a href="adminlogin.html">Login here</a></p>
    </div>
</div>

<script>
    document.getElementById('adminRegisterForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const admin_id = document.getElementById('admin_id').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!admin_id || !email || !password) {
            alert("Please fill in all fields.");
            return;
        }

        // Full backend URL here:
        fetch('http://localhost:5000/adminregister', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ admin_id, email, password })
        })
        .then(res => {
            if (!res.ok) {
                // Extract error message if possible
                return res.json().then(data => Promise.reject(data));
            }
            return res.json();
        })
        .then(data => {
            alert("Registration successful!");
            // Redirect to login page served from frontend server (adjust if needed)
            window.location.href = "adminlogin.html";
        })
        .catch(err => {
            console.error('Error:', err);
            alert(err.message || err.error || "Registration failed.");
        });
    });
</script>

</body>
</html>
